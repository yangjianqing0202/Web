<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四个摆子加一个嗨者</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/move.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/people_kill.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<body>
<header class="index_h" >
    <div class="header_box index_box" id="index_box">
        <div class="header_left" >
            <div class="logo index">
                <a href="#"><img src="img/logo.png" /></a>
            </div>
            <div class="hb_menu" id="hb_menu">
                <div class="menu_click"></div>
            </div>
        </div>
        <div class="menu_button" >
            <ul class="menu_main">
                <li class="dadli people" id="people">
                    <a class="dadli_a" href="#">问题人物</a>
                    <ul class="menu2 people_ul" id="people_ul" >
                        <li class="menu2_li wofang" >
                            <a class="menu2_a" href="#">我方</a>
                        </li>
                        <li class="menu2_li shuazi">
                            <a class="menu2_a" href="#">刷子</a>
                        </li>
                        <li class="menu2_li shipi">
                            <a class="menu2_a" href="#">石皮</a>
                        </li>
                        <li class="menu2_li bangzi">
                            <a class="menu2_a" href="#">膀子</a>
                        </li>
                        <li class="menu2_li lanci">
                            <a class="menu2_a" href="#">蓝次</a>
                        </li>
                    </ul>
                </li><li class="dadli activity" id="activity">
                    <a class="dadli_a" href="#">军团活动</a>
                    <ul class="menu2 activity_ul" id="activity_ul">
                        <li class="menu2_li balcony_bbq" id="menu2_li">
                            <a class="menu2_a" href="#">贾西一日游</a>
                            <ul class="menu3 bbq_ul" id="bbq_ul" >
                                <li class="menu3_li bbq1">
                                    <a class="menu3_a">10.1天台烧烤</a>
                                </li>
                                <li class="menu3_li bbq2">
                                    <a class="menu3_a">5.1天台烧烤</a>
                                </li>
                                <li class="menu3_li Hotpot">
                                    <a class="menu3_a">贾西火锅</a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu2_li babuluo_park">
                            <a class="menu2_a" href="#">巴布洛公园</a>
                        </li>
                        <li class="menu2_li yufa_park">
                            <a class="menu2_a" href="#">雨发生态园</a>
                        </li>
                        <li class="menu2_li more_activity">
                            <a class="menu2_a" href="#">更多的活动</a>
                        </li>
                    </ul>
                </li><li class="dadli shop">
                    <a class="dadli_a" href="#">活动采买</a>
                </li><li class="dadli forum">
                    <a class="dadli_a" href="#">聊天娱乐</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="home_main01">
    <div class="people_box" id="people_box" >
        <ul class="text_box">
            <li><p id="p_text"></p></li>
        </ul>
        <div class="small_img_box" id="small_img_box">
            <div class="small_icon wofang" id="small_wofang"></div>
            <div class="small_icon shipi" id="small_shipi"></div>
            <div class="small_icon shuazi" id="small_shuazi"></div>
            <div class="small_icon bangzi" id="small_bangzi"></div>
            <div class="small_icon lanci" id="small_lanci"></div>
        </div>
        <div id="people_id">
            <div class="people_img wofangimg" id="wofangimg" style="transform: rotate(0deg)"></div>
            <div class="people_img shipiimg" id="shipiimg" style="transform: rotate(0deg)"></div>
            <div class="people_img shuaziimg" id="shuaziimg" style="transform: rotate(0deg)"></div>
            <div class="people_img bangziimg" id="bangziimg" style="transform: rotate(0deg)"></div>
            <div class="people_img lanciimg" id="lanciimg" style="transform: rotate(0deg)"></div>
        </div>
        <div class="people_filling"></div>
    </div>
</div>

</body>
</html>
